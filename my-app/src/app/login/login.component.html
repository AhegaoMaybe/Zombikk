<div>
    <form (ngSubmit)="MakeLogin()">
    <input type="text" placeholder="Введите логин" [(ngModel)]='login' name='login'>
    <input type="password" placeholder="Сложный пароль"[(ngModel)]="password" name='password'>
    <input type="submit" placeholder="Отправить" Value='Войти'>
    </form>
    <div *ngIf="entered ">
        <p>Вы вошли!</p>
    </div>
</div>
